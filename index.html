<!doctype html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/build/output.css" />
    <title>RedDucks</title>
    <style>
      body {
        margin: 0;
        height: 100%;
      }
      #customerDashboard {
        overflow-x: auto;
        height: calc(100vh / 4);
        max-width: 100%;
        white-space: nowrap;
      }
      #customerBasket,
      #supplierStore {
        overflow-y: auto;
        height: calc(100vh / 2);
      }
    </style>
  </head>
  <body
    class="bg-gray-200 text-gray-800 p-4 rounded-md grid grid-cols-2 gap-4 h-full"
  >
    <div
      class="col-span-2 p-4 rounded-md shadow-md bg-blue-200 flex flex-col items-center"
    >
      <h2 class="text-blue-800">Customer Dashboard</h2>
      <ul id="customerDashboard" class="flex p-4"></ul>
    </div>
    <div
      class="p-4 rounded-md shadow-md bg-green-200 flex flex-col items-center"
    >
      <h2 class="text-green-800">Customer Basket Items</h2>
      <ul id="customerBasket" class="flex flex-col p-4"></ul>
    </div>
    <div
      class="p-4 rounded-md shadow-md bg-purple-200 flex flex-col items-center"
    >
      <h2 class="text-purple-800">Supplier Stock</h2>
      <ul id="supplierStore" class="flex flex-col p-4"></ul>
    </div>
    <script type="module" src="./build/app/index.js"></script>
  </body>
</html>
